<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 500px;
            padding: 20px;
            background-color: #e8e8e8;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group-checkbox {
            display: flex;
            align-items: center;
        }
        .form-group-checkbox label {
            margin-left: 5px;
        }
        .button-group {
            text-align: center;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            font-size: 14px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-save {
            background-color: #007bff;
            color: #fff;
        }
        .button-cancel {
            background-color: #ffc107;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Form Pemesanan</h2>
        <form>
            <div class="form-group">
                <label for="idPemesanan">Id Pemesan:</label>
                <input type="text" id="idPemesanan" name="idPemesanan" value="1" readonly>
            </div>
            <div class="form-group">
                <label for="namaPemesanan">Nama Pemesan:</label>
                <input type="text" id="namaPemesanan" name="namaPemesanan" required>
            </div>
            <div class="form-group">
                <label for="nomorIdentitas">Nomor Identitas:</label>
                <input type="text" id="nomorIdentitas" name="nomorIdentitas" required>
            </div>
            <div class="form-group">
                <label for="tipeKamar">Tipe Kamar:</label>
                <select id="tipeKamar" name="tipeKamar" required>
                    <option value="">--Pilih--</option>
                    <option value="standar">Standar</option>
                    <option value="deluxe">Deluxe</option>
                    <option value="family">Family</option>
                </select>
            </div>
            <div class="form-group">
                <label for="harga">Harga:</label>
                <input type="text" id="harga" name="harga" required>
            </div>
            <div class="form-group">
                <label for="tanggalPesan">Tanggal Pesan:</label>
                <input type="date" id="tanggalPesan" name="tanggalPesan" required>
            </div>
            <div class="form-group">
                <label for="durasiMenginap">Durasi Menginap:</label>
                <input type="number" id="durasiMenginap" name="durasiMenginap" placeholder="Hari" required>
            </div>
            <div class="form-group form-group-checkbox">
                <input type="checkbox" id="breakfast" name="breakfast">
                <label for="breakfast">Termasuk Breakfast</label>
            </div>
            <div class="form-group">
                <label for="totalBayar">Total Bayar:</label>
                <input type="text" id="totalBayar" name="totalBayar" required>
            </div>
            <div class="button-group">
                <button type="submit" class="button-save">Simpan</button>
                <button type="reset" class="button-cancel">Batal</button>
            </div>
        </form>
    </div>
</body>
</html>
