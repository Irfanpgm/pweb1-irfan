<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Hotel</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gaya Dasar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header h1 {
            font-size: 24px;
            margin-left: 10px;
        }

        nav {
            background-color: #333;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            position: relative;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        nav ul li:hover > a {
            background-color: #444;
        }

        /* Dropdown Menu */
        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            padding: 0;
            list-style: none;
            min-width: 200px;
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li ul li {
            position: relative;
        }

        nav ul li ul li a {
            padding: 10px;
            color: #fff;
            background-color: #444;
        }

        nav ul li ul li a:hover {
            background-color: #555;
        }

        /* Dropdown level kedua (sub-dropdown) */
        nav ul li ul li ul {
            display: none;
            position: absolute;
            top: 0;
            left: 100%;
            background-color: #555;
        }

        nav ul li ul li:hover > ul {
            display: block;
        }

        /* Mengatur lebar minimum untuk dropdown bertingkat agar tidak acak-acakan */
        nav ul li ul li {
            min-width: 200px;
        }

        .main-container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar kiri untuk video */
        .sidebar {
            width: 250px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Grid gambar */
        .gallery {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .gallery img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            display: block;
        }

        footer {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>BEST HOTEL</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>

            <li><a href="#">Fasilitas</a>

                            <li><a href="#">Sumber Air Panas</a></li>

                                <ul>
                                    <li><a href="#">Reguler</a></li>

                            </li>

                    <li><a href="#">Ruang Rapat</a></li>

            </li>
            <li><a href="#">Pesan Sekarang</a></li>
        </ul>
    </nav>

    <div class="main-container">
        <!-- Sidebar Video -->
        <div class="sidebar">

            <iframe width="100%" height="150" src="https://www.youtube.com/embed/UJEUwEJ6gH4" title="Video 3" frameborder="0" allowfullscreen></iframe>

        <!-- Galeri Gambar -->
