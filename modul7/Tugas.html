<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Gaya tambahan untuk elemen khusus */
        header {
            background-image: url('https://www.decotel.com/wp-content/uploads/2024/03/Background-11-Entrance-Header-3-1600x0-c-default.jpg');

            background-position: center;

            padding: 20px;
            text-align: center;

            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

            color: #fff;

            padding: 20px;
            font-size: 14px;
        }

        .gallery img {
            object-fit: cover;
            height: 150px;
        }

        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -0.5rem;
        }
    </style>
</head>

                            <li><a class="dropdown-item" href="#">Petualangan Alam</a></li>
                            <li class="dropdown-submenu">
                                <a class="dropdown-item dropdown-toggle" href="#">Kolam Renang</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Sumber Air Panas</a></li>
                                    <li class="dropdown-submenu">

        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var dropdownSubmenus = document.querySelectorAll('.dropdown-submenu');

            dropdownSubmenus.forEach(function (submenu) {
                submenu.addEventListener('mouseenter', function () {
                    const submenuDropdown = submenu.querySelector('.dropdown-menu');
                    if (submenuDropdown) submenuDropdown.classList.add('show');
                });

                submenu.addEventListener('mouseleave', function () {
                    const submenuDropdown = submenu.querySelector('.dropdown-menu');
                    if (submenuDropdown) submenuDropdown.classList.remove('show');
                });
            });
        });
    </script>
</body>
</html>
