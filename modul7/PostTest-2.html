<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Anggota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Data Anggota</h1>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Kode Anggota</th>
                    <th>NIM</th>
                    <th>Nama Lengkap</th>
                    <th>Prodi</th>
                    <th>Kelas</th>
                    <th>Jenis Kelamin</th>
                    <th>No Telpon</th>
                    <th>Foto</th>
                    <th>Alamat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AG001</td>
                    <td>12345678</td>
                    <td>Irfan Abdullah</td>
                    <td>Teknik Informatika</td>
                    <td>TI-05</td>
                    <td>Laki-laki</td>
                    <td>087891727632</td>
                    <td>
                        <img src="Irfan.jpg" alt="Foto Irfan" class="img-thumbnail" width="50">
                    </td>
                    <td>Jl. Merdeka No. 1</td>
                </tr>
                <tr>
                    <td>AG002</td>
                    <td>87654321</td>
                    <td>Hu Tao</td>
                    <td>Teknik Informatika</td>
                    <td>TI-05</td>
                    <td>Perempuan</td>
                    <td>081298765432</td>
                    <td>
                        <img src="Hu Tao.jpg" alt="Foto Hu Tao" class="img-thumbnail" width="50">
                    </td>
                    <td>Jl. Sejahtera No. 5</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
