<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulasi DOM dengan jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Contoh Manipulasi DOM dengan jQuery</h1>

    <div id="fakultas">fkom</div>
    <input type="text" id="universitas" value="uniku">
    <br><br>
    <button id="update">Perbarui</button>

    <script>
        $(document).ready(function() {
            // Ketika tombol diklik
            $('#update').click(function() {
                // Mengubah isi div dengan id "fakultas"
                $('#fakultas').text('Fakultas Ilmu Komputer');
                
                // Mengubah nilai input dengan id "universitas"
                $('#universitas').val('Universitas Kuningan');
            });
        });
    </script>
</body>
</html>
